<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>

    <!-- Bootstrap & Custom Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Background Image */
        body {
            background: url('https://media.istockphoto.com/id/2110589243/photo/person-identity-concept-with-fingerprint-and-code.webp?a=1&b=1&s=612x612&w=0&k=20&c=ldlk7YsjDKCHaehaQRDvrE4RWLHjmI204ltsmW6ChtQ=') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Dark Overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Dark effect */
            z-index: -1;
        }

        /* Glassmorphism Login Box */
        .login-box {
            background: rgba(255, 255, 255, 0.1); /* Semi-transparent */
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px); /* Glass effect */
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Styled Inputs */
        .form-control {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        /* Styled Button */
        .btn-primary {
            background: #ffcc00;
            border: none;
            color: black;
            font-weight: bold;
        }

        .btn-primary:hover {
            background: #ffaa00;
        }

    </style>
</head>

<body>
    <div class="overlay"></div>

    <div class="login-box">
        <h2 class="mb-4">üîê Admin Login</h2>
        <form action="{{ url_for('login') }}" method="POST">
            <input type="text" name="username" class="form-control mb-3" placeholder="Username" required>
            <input type="password" name="password" class="form-control mb-3" placeholder="Password" required>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>

</body>
</html>
